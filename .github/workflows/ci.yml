name: "CI flow"

run-name: "ci flow"

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - develop
jobs:
    build-node:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'npm'
            - run: npm ci
            - run: npm run build --if-present
            #- run: npm test